<!doctype html>
<html lang="en">

<head>
    <title>Movie Maniac</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&family=Turret+Road:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- PAGE 1 LANDING PAGE show/hide-->

    <div id="page1">
        <!-- <header> (Logo/Title) -->
        <div id="landingPage">
            <header class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#" id='showHighscores'>Show Highscores</a>
            </header>
            <div class="container">

                <!-- Div for difficulty selection -->
                <h1 id="app-name"> Movie Maniac</h1>
                <div class="form-group">
                    <label for="numQuestions" class="btn-selection">Number of Questions</label>
                    <input type="number" class="form-control" name="numQuestions" id="numQuestions" value="10">
                    <label for="category" class="btn-selection">Category</label>
                    <select class="form-control" name="category" id="category"></select>
                    <label for="difficulty" class="btn-selection">Difficulty</label>
                    <select class="form-control" name="difficulty" id="difficulty"></select>
                    <!-- Start Quiz Button -->
                    <a class="btn" href="" id="startQuiz">Play</a>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- ______________________________________________ -->

    <!-- PAGE 2 QUIZ show/hide-->
    <div id="page2" class='d-none'>
        <!-- Div for the question and answers-->
        <div class="container text-center quizDiv border border-success">
            <!-- The Question-->
            <div id="questionDiv" class="border border-danger">
                <h2>Questions will load here</h2>
            </div>
        </div>
        <!-- Div for each answer block x 4 -->
        <div id="answerDiv" class="container border border-danger mt-5">
            <div class="row first-row text-center">
                <div class="col-lg-6 bg-light" id="answer1">
                    <h4>Answer1</h4>
                </div>
                <div class="col-lg-6 bg-light" id="answer2">
                    <h4>Answer2</h4>
                </div>
            </div>
            <div class="row second-row text-center">
                <div class="col-lg-6 bg-light" id="answer3">
                    <h4>Answer3</h4>
                </div>
                <div class="col-lg-6 bg-light" id="answer4">
                    <h4>Answer4</h4>
                </div>
            </div>
            <div class="nextDiv d-flex justify-content-end">
                <button type="button" class="btn btn-danger" href="" id="nextQuestion">Next Question</button>
            </div>
        </div>
        <!-- Div for results -->
        <div class="container text-center border border-success results">
            <!-- Div for Right or Wrong show/hide-->
            <div id="rightWrongDiv" class="border border-danger d-none">
                <h4>You are Correct or You are Wrong will load here</h4>
                <br>
            </div>
            <!-- Div for insult/compliment -->
            <div id="remarksDiv" class="border border-danger d-none">
                <h4>Insult or Compliment will load here</h4>
                <br>
            </div>
        </div>
    </div>
    <!-- ______________________________________________ -->
    
    <!-- PAGE 3 RESULTS OF QUIZ show/hide-->
    <div id="page3" class='d-none'>
    <div class="container">
    <!-- Div for Results -->
        <h1>Result</h1>
        <div id="results" class="flex-center flex-column"></div>
    <!-- Div input box for user name -->
    <!-- Div for Submiting Highscore --> 
    <form class="form-inline justify-content-center formName mt-3">
        <div class="form-group">
          <label for="name">
            <h4>Initials:  </h4>
          </label>
          <input type="name" class="form-control inputName" id="name">
        </div>
        <button type="button" class="btn btn-danger sBtn">Submit Highscore</button>
      </form>
    </div>    
    <!-- container Div for Highscore -->
    <div class="container highScoreDiv">
    </div>

    <!-- container Div to review the quiz -->
    <div class="container" id="quizReview"></div>

    <!-- Div for Play Again! button -->
    <a class="btn" href="">Play Again!</a>
    </div>
</div>
    <!-- ______________________________________________ -->

    <!-- PAGE 4 Highscore page show/hide-->
    <div id="page4" class='d-none'>
        <div class="container">
            <!-- container Div showing highscores -->
            <div class="flex-center flex-column">
                <h1 id="finalScore">High Scores</h1>
                <ul id="highScoresList"></ul>
                <a class="btn" href="" id="goHome">Go Home</a>
            </div>
            <!-- button div to go back to landing page -->
        </div>
        <div class="gifDiv">
            
        </div>
    </div>
    <!-- Footer Div -->
    <footer>
        <h2>Â© Copyright</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
